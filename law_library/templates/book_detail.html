{% extends 'base.html' %}
{% load static %}
{% block title %}{{ book.title }}{% endblock %}


{% block content %}
<div class="card p-4">
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Subject:</strong> {{ book.subject }}</p>
    <p><strong>Description:</strong> {{ book.description|safe }}</p>
    


    {% if book.file %}
    <a href="{{ book.file.url }}" class="btn btn-success" target="_blank">Download Book</a>
    {% endif %}


    <a href="{% url 'book_list' %}" class="btn btn-secondary ms-2">Back</a>
</div>
{% endblock %}
