{% extends 'base.html' %}
{% load static %}

{% block title %}Subscription Checkout{% endblock %}


{% block corecss %}
{{ block.super }}
<style>
    body {
        background-color: rgba(146, 203, 86, 0.84);
    }
</style>
{% endblock %}


{% block content %}
<h2>Subscription Checkout</h2>


<div class="card p-4">
    <p><strong>Amount:</strong> ${{ payment.final_amount }}</p>
    
    <div class="col-md-6">
            <p><strong>Duration:</strong> 3 months</p>
        </div>


        
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-success btn-lg">Confirm & Pay</button>
    </form>

    
        <a href="{% url 'subscriptions:list' %}" class="btn btn-secondary btn-lg mt-3">Back</a>
    </div>

</div>
{% endblock %}
